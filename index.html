<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <div id="app">
    <main>
      <div class="container">
        <div class="top">

          <input  @keyup.enter="addTodo" type="text" placeholder="es: Fare la spesa..." v-model="newTodo.text">
          <button  @click="addTodo" type="button" class="btn btn-filled">Add Task</button>
        </div>

        
        <div class="tasks">
              <div v-show="todo.length === 0" style="text-align: center;"> Non ci sono Elementi in lista</div>
              
              <ul class="inner-list">
                <li  v-for="curTodo, i in todo">
                  <span @click="activeClass(i)" :class="{'checked' : curTodo.done === true},{'delete' : curTodo.done === false}, {'done' : curTodo.done === false}" class="circle">{{curTodo.text}}</span>
                  <span @click="removeTodo(i)" class="cross">X</span>
                </li>
              </ul>

            </li>
          </ul>
        </div>
      </div>
    </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
