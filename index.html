<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <div id="app">
    <main>
      <div class="container">
        <div class="top">
          <input @keyup.enter="addTodo" type="text" placeholder="es: Fare la spesa..." v-model="inputUser">
          <button @click="addTodo" type="button" class="btn btn-filled">Add Task</button>
        </div>
        <div class="tasks">
              <ul class="inner-list">
                <li @click="activeClass(i)" :class="{'done' : curTodo.done === false}" v-for="curTodo, i in todo">
                  <span :class="{'checked' : curTodo.done === true},{'delete' : curTodo.done === false}" class="circle"></span>{{curTodo.text}}
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
